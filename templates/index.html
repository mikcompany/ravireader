<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ravi Reader v0.1</title>
    <style>
        .card {
            border: lightgray 1px solid;
            margin-bottom: 10px;
            padding: 10px;
        }

        .card-races {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Ravi Reader</h1>
    {{ range . }}
    <div class="card">
        <h4>{{ .Card.TrackName }}</h4>
        <ul class="card-races">
            {{ range .Races }}
            <li class="card-races-item">{{ .RaceNumber }} {{ .SeriesSpecification }}</li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</body>
</html>
